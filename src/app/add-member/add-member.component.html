<form #addTaskForm="ngForm" (ngSubmit)="addMember(addTaskForm)">
  <div>
    <label for="title">Name</label>
    <input
      type="text"
      id="task-title"
      name="taskTitle"
      placeholder="task title"
      required
      ngModel
    />
  </div>
  <!-- Members Section -->
  <div>
    <button type="submit">Add Task</button>
  </div>
</form>
