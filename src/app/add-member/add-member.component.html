<form #addTaskForm="ngForm" (ngSubmit)="addMember(member)">
  <div>
    <label for="title">Name</label>
    <input
      #member
      type="text"
      id="member"
      name="member"
      placeholder="member name"
      required
      ngModel
    />
  </div>
  <!-- Members Section -->
  <div>
    <button type="submit">Add Member</button>
  </div>
</form>
